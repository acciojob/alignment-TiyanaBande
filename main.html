
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        /* General table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
            padding: 1px;
        }
        .middle {
            margin: 0 auto;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

    <!-- Webpage Heading -->
    <h1 style="text-align: center;">HTML Assignment #3</h1>

    <!-- Table 1 -->
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">Cell 1</td>
            <td id="t12">Cell 2</td>
            <td id="t13" class="right">Cell 3</td>
        </tr>
        <tr class="center">
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
        <tr>
            <td>Cell 7</td>
            <td>Cell 8</td>
            <td class="right">Cell 9</td>
        </tr>
    </table>

    <br>

    <!-- Table 2 -->
    <table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6">First Cell spanning 6 columns</td>
        </tr>
        <!-- The rest of the 6x6 table structure -->
        <tr>
            <td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
        </tr>
        <tr>
            <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td>
        </tr>
        <tr>
            <td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
        </tr>
        <tr>
            <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
        </tr>
        <tr>
            <td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td>
        </tr>
    </table>

	<br>

	<!-- Table 3 with an image -->
    <table id="table-3" class="middle">
        <tr class="green">
            <td>Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
        </tr>
        <tr>
            <td id="t-image" colspan="2"><img src="IMAGE_URL_HERE" alt="Image" width="100"></td>
        </tr>
        <tr class="blue">
            <td>Row 3 Cell 1</td>
            <td>Row 3 Cell 2</td>
        </tr>
    </table>

    <script>
		 const table1 = document.getElementById('table-1');
        const middleRow = table1.rows[1]; // Getting the second row
        middleRow.classList.add('center'); // Applying center class

        // Setting the right alignment for the last column dynamically
        for (let row of table1.rows) {
            row.cells[2].classList.add('right'); // Apply 'right' class to the third column of each row
        }

        // Similarly, you can add other dynamic functionalities here.
    </script>
	
</body>

</html>
